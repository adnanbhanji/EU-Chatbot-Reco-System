name: GPT Bot Automated Tests

on:
  push:
    branches:
      - gpt-bot

  pull_request:
    branches:
      - gpt-bot

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Python Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12" 
          architecture: "x64" 

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Python version and dependency list
        run: |
          python --version
          which python
          pip list

      - name: Run unittests
        run: |
          python tests/unit/test_app.py
          python tests/unit/test_commands.py
          python tests/integration/test_integration.py
